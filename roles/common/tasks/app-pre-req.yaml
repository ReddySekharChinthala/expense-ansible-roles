- name: delete the directory
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: absent

- name: create directory
  ansible.builtin.file:
    path: "{{ app_location }}"
    state: directory

- name: download and extract the code 
  ansible.builtin.get.url:
    src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-{{ component }}-v2.zip
    dest: "{{ app_location }}"
    remote_src: yes